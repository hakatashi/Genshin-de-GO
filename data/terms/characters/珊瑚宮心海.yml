        「月舟霧渚に移り 楓楫霞浜に泛ぶ」が元ネタと思われる。
      ref:
        - https://www.nishogakusha-kanbun.net/03kanbun-027tosa.pdf
        - https://note.com/genshin_kanji/n/n32a0c2866397

