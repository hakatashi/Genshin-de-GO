      yomi: けんこんほうざ?
      comment: |
        重雲の命ノ星座。

    - kanji: 釈凌詠氷
      yomi: しゃくりょうえいひょう?
      comment: |
        重雲の命ノ星座・第1重。
      note: |
        「釈凌」は「凌(こおり)釈(と)ける」と訓める。
        『老子』の「渙然として氷釈す」との関連性も指摘されている。
      ref:
        - 全訳漢辞海 第四版
        - https://twitter.com/OHANA4649ne/status/1731127815712776425

