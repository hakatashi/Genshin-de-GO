  固有天賦:
    - kanji: 吐納真定
      yomi: とのうしんじょう
      comment: |
        重雲の固有天賦。
      note: |
        「吐納」とは、腹中の悪い気を吐き出し、清新の気を吸い込むこと。
        「真定」は日本語の成語ではないようだが、「納(のう)」が呉音であるため、「定(じょう)」も同じく呉音とした。

    - kanji: 追氷剣訣
      yomi: ついひょうけんけつ
      comment: |
        重雲の固有天賦。

    - kanji: 雲遊山海
      yomi: うんゆうさんかい
      comment: |
        重雲の固有天賦。

  命ノ星座:
