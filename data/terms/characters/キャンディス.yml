キャンディス:
  衣装:
    - kanji: 砂漠と夜キャンディスの衣装。どこに行こうとも、服を飾っている金色の砂漠と故郷の夜空は付き添ってくれる。
      yomi: さばくとよるきゃんでぃすのいしょうどこにいこうともふくをかざっているきんいろのさばくとこきょうのよぞらはつきそってくれる
