      comment: |
        アルベドの初期衣装。
        「星芒」とは、星の光のこと。

  名刺の飾り紋:
    - kanji: 陽華
      yomi: ようか
      comment: |
        アルベドの名刺の飾り紋。

  称号:
    - kanji: (白亜)の申し子
      yomi: (はくあ)のもうしご
      comment: |
        アルベドの称号。
        「白亜」とは、石灰岩の一種。

  通常攻撃:
