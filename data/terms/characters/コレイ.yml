コレイ:
  衣装:
    - kanji: ニューリーフ
      yomi: にゅーりーふ
      comment: |
        コレイの初期衣装。

  名刺の飾り紋:
    - kanji: 春風駘蕩
      yomi: しゅんぷうたいとう
      level: 2
      comment: |
        コレイの名刺の飾り紋。
        春風がのどかに吹く様子を意味する四字熟語。

  称号:
    - kanji: 純真を抱く(萌蘖)
      yomi: じゅんしんをいだく(ほうげつ)
      level: 4
      comment: |
        コレイの称号。
        「萌蘖」とは、種から生じる芽と切り株から生じる芽のこと。
        転じて、物の発生する元のことを指す。
      ref:
        - https://kotobank.jp/word/%E8%90%8C%E8%98%96-627401

  通常攻撃:
    - kanji: 祈りの射技
      yomi: いのりのしゃぎ
      comment: |
        コレイの通常攻撃。

  元素スキル:
    - kanji: 花触葉讃
      yomi: かしょくようさん
      comment: |
        コレイの元素スキル。

    - kanji: リーフブーメラン
      yomi: りーふぶーめらん
      comment: |
        コレイの元素スキルで放たれる攻撃。

    - kanji: 芽生え
      yomi: めばえ
      comment: |
        コレイの元素スキル。
      isOfficial: true
      ref:
        - https://www.youtube.com/watch?v=N3zEo2La2xo

