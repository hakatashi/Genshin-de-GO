      yomi: (しず)かなることもりのごとく
      level: 2
      comment: |
        コレイの固有天賦。
        『孫子』の「その徐かなること林の如く」が元ネタと思われる。
      isOfficial: true
      ref:
        - https://www.youtube.com/watch?v=N3zEo2La2xo

