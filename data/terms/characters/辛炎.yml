辛炎:
  衣装:
    - kanji: 熱烈な魂
      yomi: ねつれつなたましい
      comment: |
        辛炎の初期衣装。

  名刺の飾り紋:
    - kanji: 演奏終了
      yomi: えんそうしゅうりょう
      comment: |
        辛炎の名刺の飾り紋。

  称号:
    - kanji: 爆熱リズム
      yomi: ばくねつりずむ
      comment: |
        辛炎の称号。

  通常攻撃:
    - kanji: 炎舞
      yomi: えんぶ?
      comment: |
        辛炎の通常攻撃。

  元素スキル:
    - kanji: 情熱の(薙)ぎ払い
      yomi: じょうねつの(な)ぎはらい
      level: 1
      comment: |
        辛炎の元素スキル。

    - kanji: イントロのリズム
      yomi: いんとろのりずむ
      comment: |
        辛炎の元素スキルで獲得できるシールド。

    - kanji: 指揮のリズム
      yomi: しきのりずむ
      comment: |
        辛炎の元素スキルで獲得できるシールド。

    - kanji: 舞のリズム
      yomi: まいのりずむ
      comment: |
        辛炎の元素スキルで獲得できるシールド。

  元素爆発:
    - kanji: 反逆の弾き
      yomi: はんぎゃくのはじき?
      comment: |
        辛炎の元素爆発。

  固有天賦:
    - kanji: 「観客いなくても演奏するのだ…」
      yomi: かんきゃくいなくてもえんそうするのだ
      comment: |
        辛炎の固有天賦。

    - kanji: 「…これこそがロックだ！」
      yomi: これこそがろっくだ
      comment: |
        辛炎の固有天賦。

    - kanji: タフレシピ
      yomi: たふれしぴ
      comment: |
        辛炎の固有天賦。

  命ノ星座:
    - kanji: 紅檀四弦座
      yomi: こうたんしげんざ?
      comment: |
        辛炎の命ノ星座。
      note: |
        「紅檀」は高級木材の一つ。読み方は諸説あり、「こうたん」「したん」「べにたん」「べにだん」など。

    - kanji: 絶命の加速
      yomi: ぜつめいのかそく
      comment: |
        辛炎の命ノ星座・第1重。

    - kanji: オープニング演出
      yomi: おーぷにんぐえんしゅつ
      comment: |
        辛炎の命ノ星座・第2重。

    - kanji: 摭分の運指
      yomi: せきぶんのうんし?
      comment: |
        辛炎の命ノ星座・第3重。
      note: |
        「摭」は「ひろう」の意
      ref:
        - 全訳漢辞海 第四版

    - kanji: リズムの伝染
      yomi: りずむのでんせん
      comment: |
        辛炎の命ノ星座・第4重。

    - kanji: アンコールの叫び
      yomi: あんこーるのさけび
      comment: |
        辛炎の命ノ星座・第5重。

    - kanji: 地獄のシェーク
      yomi: じごくのしぇーく
      comment: |
        辛炎の命ノ星座・第6重。
