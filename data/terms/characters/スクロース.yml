      comment: |
        スクロースの命ノ星座・第4重。

    - kanji: 真面目な普通瓶
      yomi: まじめなふつうびん
      comment: |
        スクロースの命ノ星座・第5重。

    - kanji: 混元熵增論
      yomi: こんげんしょうぞうろん
      level: 3
      comment: |
        スクロースの命ノ星座・第6重。
        「熵」は、「エントロピー」を意味する中国の訳語。
