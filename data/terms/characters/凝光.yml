凝光:
  衣装:
    - kanji: 璣玉瓊金
      yomi: きぎょくけいきん?
      comment: |
        凝光の初期衣装。

    - kanji: 紗の幽蘭
      yomi:
        - しゃのゆうらん?
        - うすぎぬのゆうらん?
      comment: |
        凝光の限定衣装。

  名刺の飾り紋:
    - kanji: 鳳儀
      yomi: ほうぎ?
      comment: |
        凝光の名刺の飾り紋。

  称号:
    - kanji: 月を覆う天権
      yomi: つきをおおうてんちゅえん?
      comment: |
        凝光の称号。

  通常攻撃:
    - kanji: 千金擲
      yomi: せんきんてき?
      comment: |
        凝光の通常攻撃。

    - kanji: 星璇
      yomi: せいせん
      comment: |
        凝光の通常攻撃によって獲得できる効果。

  元素スキル:
    - kanji: 璇璣屏
      yomi: せんきへい
      level: 3
      comment: |
        凝光の元素スキルによって設置できる塀。
        「璇璣」とは北斗七星のこと。転じて天文器具のこと。
        また、さらに転じて政治のこと。

  元素爆発:
    - kanji: 天権崩玉
      yomi: てんちゅえんほうぎょく
      comment: |
        凝光の元素爆発。

    - kanji: 宝石
      yomi: ほうせき
      comment: |
        凝光の元素爆発によって放たれる攻撃。

  固有天賦:
    - kanji: 物換星移
      yomi: ぶっかんせいい?
      comment: |
        凝光の固有天賦。

    - kanji: 備えあれば憂いなし
      yomi: そなえあればうれいなし
      comment: |
        凝光の固有天賦。

    - kanji: 奇石宝物録
      yomi: きせきほうもつろく
      comment: |
        凝光の固有天賦。

  命ノ星座:
    - kanji: 璣衡儀座
      yomi: せんきぎざ
      comment: |
        凝光の命ノ星座。

    - kanji: 散る星の破片
      yomi: ちるほしのはへん
      comment: |
        凝光の命ノ星座・第1重。

    - kanji: 璇璣、(崑崙)を鎮める
      yomi: せんき(こんろん、くんるん)をしずめる
      level: 3
      comment: |
        凝光の命ノ星座・第2重。
        「璇璣」とは北斗七星のこと。
        「崑崙」は、中国の伝説の山。

    - kanji: 森羅星列の囲い
      yomi: もりらせいれつのかこい
      comment: |
        凝光の命ノ星座・第3重。

    - kanji: 神機妙道の陣組み
      yomi: しんきみょうどうのじんぐみ
      comment: |
        凝光の命ノ星座・第4重。

    - kanji: 瓊屏と千扇の守り
      yomi: けいへいとせんせんのまもり?
      comment: |
        凝光の命ノ星座・第5重。

    - kanji: (燦々)たる七星
      yomi: (さんさん)たるしちせい
      level: 2
      comment: |
        凝光の命ノ星座・第6重。
        「燦々」とは、太陽などが明るく光り輝く様子。
