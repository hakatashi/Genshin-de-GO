    - kanji: 知恵の主座
      yomi: ちえのぬしざ
      comment: |
        ナヒーダの命ノ星座。

    - kanji: 心識蘊蔵の種
      yomi: しんしきうんぞうのたね
      comment: |
        ナヒーダの命ノ星座・第1重。

    - kanji: 正覚善見の根
      yomi: しょうがくぜんけんのね
      comment: |
        ナヒーダの命ノ星座・第2重。

    - kanji: (薫習成就)の芽
      yomi: (くんじゅうじょうじゅ)のめ
      level: 3
      comment: |
        ナヒーダの命ノ星座・第3重。
        「薫習」とは、仏教用語で、香りが物に染み入るように、
        あるものが他のものに影響を植えつけることを意味する。

    - kanji: (比量現行)の茎
      yomi: (ひりょうげんぎょう)のくき
      level: 3
      comment: |
        ナヒーダの命ノ星座・第4重。
        「比量」とは、仏教用語で未知の事柄をおしはかること。
        「現行」とは、仏教用語で心の働きが具体的に現れること。

    - kanji: (妙諦破愚)の葉
      yomi: みょうていはぐのは
      level: 3
      comment: |
        ナヒーダの命ノ星座・第5重。
        「妙諦」とは、仏教用語で卓越した真理のこと。

    - kanji: (大辯円成)の実
      yomi: (だいべんえんじょう)のみ
      level: 3
      comment: |
        ナヒーダの命ノ星座・第6重。
        「大辯」とは、優れた弁舌のこと。
        「円成」とは、仏教用語で円満に成就すること。
