      comment: |
        フリーナの通常攻撃。

  元素スキル:
    - kanji: サロン・ソリティア
      yomi: さろんそりてぃあ
      comment: |
        フリーナの元素スキル。

  元素爆発:
    - kanji: 万民のカルナバル
      yomi: ばんみんのかるなばる
      comment: |
        フリーナの元素爆発。

  固有天賦:
    - kanji: 終わりなき円舞
      yomi: おわりなきえんぶ
      comment: |
        フリーナの固有天賦。

    - kanji: 聴き手なき独白
      yomi: ききてなきどくはく
      comment: |
        フリーナの固有天賦。

    - kanji: 蒼海もまた舞台なり
      yomi: そうかいもまたぶたいなり
      comment: |
        フリーナの固有天賦。

  命ノ星座:
    - kanji: 「愛は野の鳥 哀願しても手懐けられぬ」
      yomi: あいはののとりあいがんしてもてなづけられぬ
      comment: |
        フリーナの命ノ星座・第1重。

    - kanji: 「女は気まぐれ 水面に揺らぐ浮草のよう」
      yomi: おんなはきまぐれすいめんにゆらぐうきくさのよう
      comment: |
        フリーナの命ノ星座・第2重。

    - kanji: 「秘密は心に秘められた 誰もこの名を知り得ない」
      yomi: ひみつはこころにひめられただれもこのなをしりえない
      comment: |
        フリーナの命ノ星座・第3重。

    - kanji: 「地獄に堕ちずして いかに生の価値を知る！」
      yomi: じごくにおちずしていかになまのかちをしる
      comment: |
        フリーナの命ノ星座・第4重。

    - kanji: 「あぁ！その者の名は…！」
      yomi: あぁそのもののなは…
      comment: |
        フリーナの命ノ星座・第5重。

    - kanji: 「僕の歌を聴きたまえ―― さあ 愛の杯を掲げよう！」
      yomi: ぼくのうたをききたまえさああいのはいをかかげよう
      comment: |
        フリーナの命ノ星座・第6重。
