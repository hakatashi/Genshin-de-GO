楓原万葉:
  衣装:
    - kanji: (天涯)に落ちゆく葉
      yomi: (てんがい)におちゆくは
      level: 1
      comment: |
        楓原万葉の初期衣装。
        「天涯」とは、極めて遠い場所。特に故郷から遠いこと。

  名刺の飾り紋:
    - kanji: 秋の(紅葉狩)り
      yomi: あきの(もみじが)り
      level: 1
      comment: |
        楓原万葉の名刺の飾り紋。

  称号:
    - kanji: 風波流浪の紅葉
      yomi: かざなみるろうのもみじ?
      comment: |
        楓原万葉の称号。

  通常攻撃:
    - kanji: 我流剣術
      yomi: がりゅうけんじゅつ
      comment: |
        楓原万葉の通常攻撃。

  元素スキル:
    - kanji: (千早振)る
      yomi: (ちはやぶ)る
      level: 2
      comment: |
        楓原万葉の元素スキル。
      isOfficial: true
      ref:
        - https://www.youtube.com/watch?v=K1QdZmHQUzE
        - https://www.dwc.doshisha.ac.jp/research/faculty_column/2016-05-17-10-36
      note: |
        「ふる」の清濁の問題があるが、万葉集の時代は「ちはやふる」「ちはやぶる」どちらも用いられており、後代で「ちはやふる」が一般的になっていった模様。
        なお、百人一首では「ちはやぶる」が正。

    - kanji: 乱れ(嵐斬)
      yomi: みだれ(らんざん)
      level: 2
      comment: |
        楓原万葉の通常攻撃。
      isOfficial: true
      ref:
        - https://www.youtube.com/watch?v=K1QdZmHQUzE

